<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="erlang-logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="Vanshdeep Singh <http://github.com/kansi>">

    <title>Grapherl</title>

    <!-- Bootstrap core CSS -->
    <Link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- <Link rel="stylesheet" href="static/js/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="static/js/bootstrap/font-awesome.min.css"> -->


    <!-- Load c3.css -->
    <link href="static/js/c3.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="static/js/daterangepicker-bs3.css"/>


    <!-- Custom styles for this template -->
    <Link rel="stylesheet" href="static/css/grapherl.css" type="text/css" charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>


    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- <script src="static/js/bootstrap/jquery.min.js"></script> -->
    <script src="static/js/jquery-ui.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- <script src="static/js/bootstrap/bootstrap.min.js"></script> -->


    <script type="text/javascript" src="static/js/moment.min.js"></script>
    <script type="text/javascript" src="static/js/daterangepicker.min.js"></script>


    <!-- Load d3.js and c3.js -->
    <script src="static/js/d3.v3.js" charset="utf-8"></script>
    <script src="static/js/c3.min.js"></script>

    <!-- <script src="static/js/Chart.min.js"></script>
    <script src="static/js/Chart.Scatter.min.js"></script> -->


    <script src="static/js/graph_web.min.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" id="global-nav">
      <div class="navbar-header">
        <a class="navbar-brand" id="app_name" href="#">
          Grapherl
        </a>
      </div>
      <div class="collapse navbar-collapse navbar-right" style="padding-right:2%; padding-top:2px;">
        <!-- <ul class="nav navbar-nav navbar-right"> -->
        <ul class="nav navbar-nav">
          <li id="addDisplay" style="" title="Add another graph display">
            <span class="fa-stack fa-lg" style="color: #f44336; "">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-area-chart fa-stack-1x fa-inverse"></i>
            </span>
          </li>
          <li id="addSplitDisplay" title="Create split display">
            <span class="fa-stack fa-lg" style="color: #f44336; ">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-pause fa-stack-1x fa-inverse"></i>
            </span>
          </li>

          <li id="bookmarkWindow" title="Bookmark window display">
            <span class="fa-stack fa-lg" style="color: #f44336; ">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-bookmark fa-stack-1x fa-inverse"></i>
            </span>
          </li>

          <!-- <li><a href="#contact">Contact</a></li> -->
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.navbar -->

    <div class="row-offcanvas row-offcanvas-left">
      <div id="sidebar" class="sidebar-offcanvas">
        <div class="col-md-12">
          <br>
          <span style="font-size:16px;">
            <!-- <span id="change-sidebar-view">
            Active Metrics
            <i id="id" class="fa fa-angle-down" style="font-size: 14px; cursor: pointer; padding-top: 2px;"></i> -->

            <span class="dropdown">
              <span class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true" style="cursor: pointer;">
                Active Metrics <span class="caret"></span>
              </span>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li id="sb-disp-metric"><a href="#">Display by metric</a></li>
                <li id="sb-disp-client"><a href="#">Display by client</a></li>
              </ul>
            </span>

          </span>
          <i id="sidebar-refresh" class="fa fa-refresh pull-right" style="font-size: 14px; cursor: pointer; padding-top: 2px;"></i>
            </span>
            <hr class="seperator">
            <ul class="nav nav-pills nav-stacked" id="active-metrics" style="overflow: hidden"> </ul>
        </div>
      </div>


      <div id="main">
        <div class="col-md-12" id="graphDiv">

     	  <p class="visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">
              <i class="glyphicon glyphicon-chevron-left"></i>
            </button>
          </p>
          <div class="row" style="margin: 10px;"> </div>
          <div class="row" style="margin-bottom: 10px;" id="prev_dashboard">
            <div class="col-md-12" >
              <div class="pull-right">
		<a class='btn btn-default' href='javascript:;'>
	          <i class="fa fa-upload"></i> Load bookmark

	          <input type="file" style='position:absolute; top:0; width: 130px;
                                            opacity:0; background-color:transparent;
                                            color:transparent;'
                         name="file_source" id="load-bookmark"  >
		</a>
	        <i class="fa fa-remove" onclick="$('#prev_dashboard').remove()" 
                   style="z-index:3; color: gray; cursor: pointer;"></i>
	      </div>
            </div>
          </div>

        </div>
      </div><!--/row-offcanvas -->
    </div>
  </body>
</html>
